{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>

  <body >
    <nav
      class="navbar navbar-expand-lg bg-dark position-sticky top-0 z-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}">Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "about" %}">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url "contact" %}">contact</a>
            </li>
            {% if user.is_authenticated %}
            
            <li class="nav-item">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" style="width: 40px; height:38px"
  alt="Avatar" />
         
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "logout" %}">logout</a>
              
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "signup" %}">signup</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{% url "login" %}">Login</a>
            </li>
            
            {% endif %}
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}

     {% endblock content %}

    <div class="footer">
      <div class="b-example-divider"></div>

      <div class="container-fluid bg-dark w-100" data-bs-theme="dark">
        <footer class="py-3">
          <ul
            class="nav justify-content-center border-bottom pb-3 mb-3 bg-dark"
            data-bs-theme="dark"
          >
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-body-secondary">
            &copy; 2023 Company, Inc
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
